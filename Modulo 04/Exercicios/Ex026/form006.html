<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor, Range e File</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfacao</label>
            <input type="range" name="nivel" id="inivel" min="1" max="3" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!--Sempre que usar codigo para envio de arquivos, usar o method POST!!!-->
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
