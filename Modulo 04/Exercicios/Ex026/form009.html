<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get">
   <p>
    <label for="inum">Numero:</label>
    <input type="range" name="num" id="inum" min="1" max="10" required oninput="ivalue.innerHTML = Number(inum.value)" value="5">
    <output id="ivalue">5</output>
   </p>
   <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </p>

    </form>
</body>
</html>
