<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir essas imagens em qualquer dispositivo</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1> reproduzindo audio</h1>
    <p> vamos aprender a reproduzir audio</p>
    <audio preload="metadata" controls>
        <source src="media/faraway.mp3" type="audio/mpeg">
        <source src="media/faraway.ogg" type="audio/ogg">
        <source src="media/faraway.wav" type="audio/wav">
        <p>infelizmente seu navegador nao eh conmpativel com o audio</p>
    </audio>
</body>
</html>
