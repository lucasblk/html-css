<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 8px solid black;

            padding: 10px;

            margin: 20px;

            outline-width: 5px;
            outline-style: double;
        }

        a {
            border-width: 5px;
            border-style: dashed;
            border-color: red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>paragrafos tambem sao box level mas os <a href="@">links sao exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona. </p>
</body>
</html>
